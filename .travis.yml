language: java
jdk:
  - oraclejdk8
  - oraclejdk9
  - oraclejdk10
  - oraclejdk11
  - openjdk6
  - openjdk7
  - openjdk8
  - openjdk9
  - openjdk10
  - openjdk11
install:
  - eval "$(gimme 1.11)"
  - go version
  - mkdir swig_build && cd swig_build && wget http://prdownloads.sourceforge.net/swig/swig-3.0.12.tar.gz && tar -zxf swig-3.0.12.tar.gz && cd swig-3.0.12 && sudo ./configure --prefix=/usr && sudo make && sudo make install && cd ../../ && sudo rm -rf swig_build	

script:
  - mvn install -DskipTests=true -Dmaven.javadoc.skip=true -B -V 
  - jdk_switcher use openjdk6
  - export JAVA_HOME=$HOME/openjdk6
  - make configure
  - make build-libc
  - make build-swig
  - make build-libjava
  - make test
  - jdk_switcher use openjdk7
  - export JAVA_HOME=$HOME/openjdk7
  - make configure
  - make build-libc
  - make build-swig
  - make build-libjava
  - make test
  - jdk_switcher use openjdk8
  - export JAVA_HOME=$HOME/openjdk8
  - make configure
  - make build-libc
  - make build-swig
  - make build-libjava
  - make test
  - jdk_switcher use openjdk9
  - export JAVA_HOME=$HOME/openjdk9
  - make configure
  - make build-libc
  - make build-swig
  - make build-libjava
  - make test
  - jdk_switcher use openjdk10
  - export JAVA_HOME=$HOME/openjdk10
  - make configure
  - make build-libc
  - make build-swig
  - make build-libjava
  - make test
  - jdk_switcher use oraclejdk8
  - export JAVA_HOME=$HOME/oraclejdk8
  - make configure
  - make build-libc
  - make build-swig
  - make build-libjava
  - make test
  
notifications:
