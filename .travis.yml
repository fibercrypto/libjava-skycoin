language: java
jdk:
  - oraclejdk8
  - oraclejdk9
  - openjdk8
  - openjdk9
before_install:
# ensure gradlew has proper permission
- chmod a+x ./lib/skyapi/gradlew

install:
  - eval "$(gimme 1.11)"
  - go version
  - mkdir swig_build && cd swig_build && wget http://prdownloads.sourceforge.net/swig/swig-3.0.12.tar.gz && tar -zxf swig-3.0.12.tar.gz && cd swig-3.0.12 && sudo ./configure --prefix=/usr && sudo make && sudo make install && cd ../../ && sudo rm -rf swig_build	

script:
  - mvn install -DskipTests=true -Dmaven.javadoc.skip=true -B -V 
  - make configure
  - make build-libc
  - make build-swig
  - make build-libjava
  - make test
  
before_deploy:
  - make package

deploy:
  provider: releases
  api_key: "GITHUB OAUTH TOKEN"
  file:
    - ./lib/skyapi/target/skyapi-${TRAVIS_TAG}.jar 
    - ./target/libskycoin-java-${TRAVIS_TAG}.jar
  skip_cleanup: true
  on:
    tags: true
    repo: simelo/libjava-skycoin


notifications:
  email: false
  webhooks: https://fathomless-fjord-24024.herokuapp.com/notify
